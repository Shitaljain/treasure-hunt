<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Treasure Hunt — Clue</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script defer src="firebase.js"></script>
  <script defer src="clue.js"></script>
</head>
<body>
  <div class="container">
    <div class="progress-bar"><div id="progress" class="progress">Clue ? of ?</div></div>

    <div class="clue-card">
      <h2>🗝️ Clue</h2>
      <p id="clueText">Loading clue…</p>

      <input id="answer" class="input-box" placeholder="Enter your answer" />
      <button id="submitBtn" class="start-btn">Unlock</button>
      <p id="status" style="margin-top:8px;color:#ffd;"></p>
      <p style="margin-top:10px;"><a href="map.html" style="color:var(--gold)">Back to map</a></p>
    </div>
  </div>
</body>
</html>
